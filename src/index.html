<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      class="form"
    >
      <fieldset class="fieldset" name="1">
        <legend>Personal information</legend>
        <div class="form-field">
          <label>Surname: 
            <input 
              type="text" 
              autocomplete="off" 
              minlength="3" 
              maxlength="32"
              name="inf"
            >
          </label>
        </div>
        <div class="form-field">
          <label>Name: 
            <input 
              type="text" 
              autocomplete="off" 
              minlength="1" 
              maxlength="10"
              name="inf"
            >
          </label>
        </div>
        <div class="form-field">
          <label>How old are You? 
            <input 
              type="number" 
              pattern="/dt" 
              value="12" 
              min="1" 
              max="100"
              name="inf"
            >
          </label>
        </div>
        <div class="form-field">
          <label>Full date of birth: 
            <input 
              type="date" 
              placeholder="mm/dd/yyyy"
              name="inf"
            >
          </label>
        </div>
        <div class="form-field">
          <label>I accept the term of the agreement 
            <input type="checkbox" required>
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset" name="2">
        <legend>Registration</legend>
        <div class="form-field">
          <label>E-mail: 
            <input 
              type="email" 
              placeholder="email@example.com"
              name="reg"
            >
          </label>
        </div>
        <div class="form-field">
          <label>Password: 
            <input type="password" name="reg">
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset" name="3">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label id="cats">Do you love cats? 
            <input 
              type="radio" 
              value="yes" 
              id="true" 
              name="cats"
            >
            <label for="true">Yes</label>
            </input>
            <input 
              type="radio" 
              value="no" 
              id="false" 
              name="cats"
            >
            <label for="false">No</label>
            </input>
          </label>
        </div>
        <div>
          <label class="int_color">What is your favorite color?    
            <input 
              type="color" 
              class="int_color"
              name="int"
            >
            </input>
          </label>
        </div>
        <div class="form-field">
          <label>What time do you  go to bed? 
            <input 
              type="time"
              step="2"
              name="int"
            >
          </label> 
        </div>
        <div class="form-field">
          <label>What are your favorite brand of cars? 
            <select 
              name="carBrands" 
              class="input int_car" 
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label>How do you rate our work? 
            <input 
              type="range" 
              value="0" 
              min="1" 
              max="10"
              name="int"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset" name="4">
        <legend>Additional info:</legend>
        <div>
          <label class="add_com">Comments: 
            <textarea cols="20" rows="2"></textarea>
          </label>
        </div>
        <div class="form-field">
          <label class="add_rec">Would you recommend us? 
            <select>
              <option value="true">yes</option>
              <option value="false">no</option>
            </select> 
          </label>
        </div> 
      </fieldset>
      <button 
        type="submit" 
        class="button"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
