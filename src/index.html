<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      class="form"
    >
      <fieldset class="fieldset" name="1">
        <legend>Personal information</legend>
        <label>Surname: 
          <input 
            type="text" 
            autocomplete="off" 
            minlength="3" 
            maxlength="32"
          >
        </label>
        <label>Name: 
          <input 
            type="text" 
            autocomplete="off" 
            minlength="1" 
            maxlength="10"
          >
        </label>
        <label>How old are You? 
          <input 
            type="number" 
            pattern="/dt" 
            value="12" 
            min="1" 
            max="100"
          >
        </label>
        <label>Full date of birth: 
          <input 
            type="date" 
            placeholder="mm/dd/yyyy"
          >
        </label>
        <label>I accept the term of the agreement 
          <input type="checkbox" required>
        </label>
      </fieldset>
      <fieldset class="fieldset" name="2">
        <legend>Registration</legend>
        <label>E-mail: 
          <input type="email" placeholder="email@example.com">
        </label>
        <label>Password: 
          <input type="password">
        </label>
      </fieldset>
      <fieldset class="fieldset" name="3">
        <legend>An interesting fact about you!</legend>
        <label id="cats">Do you love cats? 
          <input 
            type="radio" 
            value="yes" 
            id="true" 
            name="cats"
          >Yes
          </input>
          <input 
            type="radio" 
            value="no" 
            id="false" 
            name="cats">No
          </input>
        </label>
        <label class="int_color">What is your favorite color?    
          <input type="color" class="int_color">
        </label>
        <label>What time do you  go to bed? 
          <input 
            type="time"
            step="2"
          >
        </label> 
        <label>What are your favorite brand of cars? 
          <select 
            name="carBrands" 
            class="input int_car" 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>How do you rate our work? 
          <input 
            type="range" 
            value="0" 
            min="1" 
            max="10"
          >
        </label> 
      </fieldset>
      <fieldset class="fieldset" name="4">
        <legend>Additional info:</legend>
        <label class="add_com">Comments: 
          <textarea cols="20" rows="2"></textarea>
        </label>
        <label class="add_rec">Would you recommend us? 
          <select>
            <option value="true">yes</option>
            <option value="false">no</option>
          </select> 
        </label> 
      </fieldset>
      <button 
        type="submit" 
        class="button"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
